<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../components/navbar.css" />
    <link rel="stylesheet" href="../../components/hero.css" />
    <link rel="stylesheet" href="../../components/darkmode.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->

    <header class="header" id="header">
      <nav class="navbar container">
        <div class="logoList">
          <a href="#" class="brand">snap</a>
          <div class="menu" id="menu">
            <ul class="menu-inner">
              <li class="menu-item">
                <a href="./index.html" class="menu-link">Home</a>
              </li>
              <li class="menu-item">
                <a href="./features.html" class="menu-link">Feature</a>
              </li>
              <li class="menu-item">
                <a href="./pricing.html" class="menu-link">Pricing</a>
              </li>
              <li class="menu-item">
                <a href="./support.html" class="menu-link">Support</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="buttons">
          <button class="switch" id="switch">
            <i class="switch-light bx bx-sun"></i>
            <i class="switch-dark bx bx-moon"></i>
          </button>
          <button class="login btn-inline">
            <a href="#" class="menu-link loginBtn">Log in</a>
          </button>
          <button class="btn btn-darken btn-inline">
            <a href="./support.html" class="menu-link loginBtn">Contact us</a>
          </button>

          <!-- Modal -->

          <div id="overlay" class="overlay"></div>

          <form id="loginForm">
            <main class="loginbox" id="loginbox">
              <h1>Login</h1>
              <div class="textbox">
                <input
                  type="text"
                  placeholder="username"
                  name="username"
                  value=""
                  id="username"
                />
              </div>
              <div class="textbox">
                <input
                  type="password"
                  placeholder="password"
                  name="password"
                  value=""
                  id="password"
                />
              </div>
              <input
                class="confirmlogin"
                type="button"
                name=""
                value="Sign In"
                onclick="submitForm()"
              />
            </main>
          </form>
        </div>
        <div class="burger" id="burger">
          <span class="burger-line"></span>
          <span class="burger-line"></span>
          <span class="burger-line"></span>
        </div>
      </nav>
    </header>

    <!-- Hero Section  -->

    <main class="main">
      <section class="section banner-section">
        <div class="container banner-column">
          <img
            class="banner-image"
            src="../../images/image-hero-desktop.png"
            alt="hero image"
          />
          <div class="banner-inner">
            <h1 class="heading-xl">Make remote work</h1>
            <p class="paragraph">
              Get your team in sync, no matter your location. <br />
              Streamline processes, create team rituals, and watch productivity
              soar.
            </p>
            <button class="btn btn-darken btn-inline learnMore">
              <a href="./support.html" class="menu-link">Learn more</a>
            </button>
            <div class="brands">
              <img
                src="../../images/client-databiz.svg"
                alt=""
                class="brandImg"
              />
              <img
                src="../../images/client-audiophile.svg"
                alt=""
                class="brandImg"
              />
              <img src="../../images/client-meet.svg" alt="" class="brandImg" />
              <img
                src="../../images/client-maker.svg"
                alt=""
                class="brandImg"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
